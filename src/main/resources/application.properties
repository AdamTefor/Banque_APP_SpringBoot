# ? Nom de l'application
spring.application.name=Bankati

# ? Configuration de la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/mybanque_db
spring.datasource.username=root
spring.datasource.password=root

# ? JPA + Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ? Configuration de Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# ? Encodage
spring.web.encoding.charset=UTF-8
spring.web.encoding.enabled=true
spring.web.encoding.force=true
