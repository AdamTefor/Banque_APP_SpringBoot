<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tableau de bord - Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="dashboard">
    <div class="sidebar">
        <img src="/images/logo-1.png" class="logo" alt="Bankati Logo">
        <h2>Admin - Bankati</h2>
        <div class="sidebar-buttons">
            <a href="/admin/users" class="sidebar-btn">Gérer les utilisateurs</a>
            <a href="/admin/demandes" class="sidebar-btn">Gérer les demandes</a>
            <a href="/admin/demandes/pdf" class="sidebar-btn">Exporter en PDF</a>
            <a href="/login" class="sidebar-btn logout">Déconnexion</a>
        </div>
    </div>

    <div class="content">
        <h1>Bienvenue Admin</h1>
        <p>Utilisez le menu à gauche pour gérer les utilisateurs et les demandes.</p>

        <div class="cards">
            <div class="card">
                <h3>Utilisateurs inscrits</h3>
                <p th:text="${users.size()}">--</p>
            </div>
            <div class="card">
                <h3>Demandes totales</h3>
                <p th:text="${demandes.size()}">--</p>
            </div>
            <div class="card">
                <h3>Date actuelle</h3>
                <p th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy HH:mm')}">--</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
