<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Utilisateurs</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="dashboard">
    <!-- SIDEBAR -->
    <div class="sidebar">
        <img src="/images/logo-1.png" class="logo" alt="Bankati Logo">
        <h2>Admin - Bankati</h2>
        <div class="sidebar-buttons">
            <a href="/admin/dashboard" class="sidebar-btn">Tableau de bord</a>
            <a href="/admin/users" class="sidebar-btn">Utilisateurs</a>
            <a href="/admin/demandes" class="sidebar-btn">Demandes</a>
            <a href="/admin/demandes/pdf" class="sidebar-btn">Exporter PDF</a>
            <a href="/login" class="sidebar-btn logout">Déconnexion</a>
        </div>
    </div>

    <!-- CONTENU -->
    <div class="content">
        <h1>Liste des Utilisateurs</h1>

        <div class="action-bar">
            <a href="/admin/users/ajouter" class="btn btn-success">+ Ajouter un utilisateur</a>
        </div>

        <table class="styled-table">
            <thead>
            <tr>
                <th>#</th>
                <th>Nom</th>
                <th>Email</th>
                <th>Rôle</th>
                <th>Compte</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user, stat : ${users}">
                <td th:text="${stat.index + 1}">1</td>
                <td th:text="${user.nom}">Adam</td>
                <td th:text="${user.email}">email@bankati.com</td>
                <td th:text="${user.role}">CLIENT</td>

                <td>
                        <span th:if="${user.compte == null}">
                            <a th:href="@{/admin/comptes/ajouter/{id}(id=${user.id})}" class="btn btn-primary">Créer un compte</a>
                        </span>
                    <span th:if="${user.compte != null}">
                            ✅ Compte existant
                        <a th:href="@{/admin/comptes/modifier/{id}(id=${user.compte.id})}" class="btn btn-warning">Modifier</a>
                        </span>
                </td>

                <td>
                    <a th:href="@{/admin/users/supprimer/{id}(id=${user.id})}" class="btn btn-danger">Supprimer</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
