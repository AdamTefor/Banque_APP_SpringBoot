<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Bankati</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="login-container">
    <img src="/images/logo-bankati.png" alt="Bankati Logo" class="logo">
    <h2>Connexion à Bankati</h2>

    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Adresse email" required>
        <input type="password" name="password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
    </form>

    <div th:if="${param.error}" class="error">
        Email ou mot de passe incorrect.
    </div>

    <div th:if="${param.logout}" class="logout">
        Vous êtes déconnecté.
    </div>
</div>
</body>
</html>
