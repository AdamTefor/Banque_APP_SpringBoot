<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Suivi de la Demande</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="dashboard">
    <div class="sidebar">
        <img src="/images/logo-1.png" class="logo" alt="Bankati Logo">
        <h2>Client - Bankati</h2>
        <div class="sidebar-buttons">
        <a href="/client/dashboard" class="sidebar-btn">Dashboard</a>
        <a href="/client/compte" class="sidebar-btn">Mon Compte</a>
        <a href="/client/demandes" class="sidebar-btn">Mes Demandes</a>
        <a href="/client/demandes/ajouter" class="sidebar-btn">Nouvelle Demande</a>
        <a href="/login" class="sidebar-btn logout">Déconnexion</a>
    </div>

    </div>

    <div class="content">
        <h1>Détail de la Demande</h1>

        <div class="card">
            <p><strong>Date :</strong> <span th:text="${demande.date}">2025-01-01</span></p>
            <p><strong>Montant :</strong> <span th:text="${demande.montant}">0</span> MAD</p>
            <p><strong>Statut :</strong>
                <span th:if="${demande.statut == 'En attente'}" class="badge badge-pending">En attente</span>
                <span th:if="${demande.statut == 'Acceptée'}" class="badge badge-success">Acceptée</span>
                <span th:if="${demande.statut == 'Refusée'}" class="badge badge-error">Refusée</span>
            </p>
        </div>

        <a href="/client/demandes" class="btn btn-primary">Retour à la liste</a>
    </div>
</div>
</body>
</html>
